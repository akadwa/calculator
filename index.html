<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calculator-container">
    <div id="previous-display">&nbsp;</div>
    <div id="current-display">&nbsp;</div>

    <div class="button-container">
      <button id="clear-btn">Clear</button>
      <button id="del-btn">Del</button>

      <button value="7" class="number-btn">7</button>
      <button value="8" class="number-btn">8</button>
      <button value="9" class="number-btn">9</button>
      <button value="รท" class="operator-btn">&divide;</button>

      <button value="4" class="number-btn">4</button>
      <button value="5" class="number-btn">5</button>
      <button value="6" class="number-btn">6</button>
      <button value="x" class="operator-btn">&times;</button>

      <button value="1" class="number-btn">1</button>
      <button value="2" class="number-btn">2</button>
      <button value="3" class="number-btn">3</button>
      <button value="-" class="operator-btn">&minus;</button>

      <button value="0" class="number-btn">0</button>
      <button value="." class="number-btn" id="point-btn">.</button>
      <button id="equals-btn">&equals;</button>
      <button value="+" class="operator-btn">&plus;</button>
    </div>


  </div>
</body>

</html>
